<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智慧停車場地圖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">智慧停車場地圖</span>
      <form class="d-flex">
        <select class="form-select" id="floor-select">
          <option value="1">1樓</option>
          <option value="2">2樓</option>
        </select>
      </form>
    </div>
  </nav>

  <div class="container pt-6 max-vh-100">

    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3 d-flex flex-nowrap">
        <div class="input-group w-50 me-2">
          <span class="input-group-text">空車位總數</span>
          <span class="form-control text-end" id="lot-total"></span>
        </div>
        <div class="input-group w-50 ms-2">
          <span class="input-group-text">本樓層空車位</span>
          <span class="form-control text-end" id="lot-this-floor"></span>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 offset-md-3">

        <table class="table table-bordered m-0 floor" id="floor-1">
          <tbody class="text-center">
            <tr>
              <td class="slot" id="slot-105">105</td>
              <td rowspan="5" class="w-25"></td>
              <td class="slot" id="slot-106">106</td>
            </tr>
            <tr>
              <td class="slot" id="slot-104">104</t>
              <td class="slot" id="slot-107">107</td>
            </tr>
            <tr>
              <td class="slot" id="slot-103">103</td>
              <td class="slot" id="slot-108">108</td>
            </tr>
            <tr>
              <td class="slot" id="slot-102">102</td>
              <td class="slot" id="slot-109">109</td>
            </tr>
            <tr>
              <td class="slot" id="slot-101">101</td>
              <td class="slot" id="slot-110">110</td>
            </tr>
          </tbody>
        </table>

        <table class="table table-bordered m-0 floor" id="floor-2">
          <tbody class="text-center">
            <tr>
              <td class="slot" id="slot-205">205</td>
              <td rowspan="5" class="w-25"></td>
              <td class="slot" id="slot-206">206</td>
            </tr>
            <tr>
              <td class="slot" id="slot-204">204</t>
              <td class="slot" id="slot-207">207</td>
            </tr>
            <tr>
              <td class="slot" id="slot-203">203</td>
              <td class="slot" id="slot-208">208</td>
            </tr>
            <tr>
              <td class="slot" id="slot-202">202</td>
              <td class="slot" id="slot-209">209</td>
            </tr>
            <tr>
              <td class="slot" id="slot-201">201</td>
              <td class="slot" id="slot-210">210</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast show position-relative" role="alert">
      <div class="toast-header">
        <span id="red-spot" class="position-absolute top-0 start-100 p-2 bg-danger border border-light rounded-circle translate-middle"></span>
        <strong class="me-auto">最新動態</strong>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
